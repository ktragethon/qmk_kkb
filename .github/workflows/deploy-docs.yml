name: Deploy Documentation

on:
  # push:
  #   branches: [master]
  #   paths:
  #     - 'keyboards/kkb/keymaps/**'
  #     - 'keyboards/kkb/info.json'
  #     - 'tools/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate ASCII maps and markdown maps
        run: |
          cd tools
          python3 prepare_site_md.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./tools/asciimaps/_site
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
